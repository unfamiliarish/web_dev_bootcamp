<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/somewhere.html">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <p> Select a Race:</p>
            <div>
                <input type="radio" id="funrun" name="race_type" value="funrun" checked="on">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div> <input type="radio" id="half" name="race_type" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div> <input type="radio" id="full" name="race_type" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="pass">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select id="division" name="division">
                <option value="kids">under 18</option>
                <option value="young_adults">18-30</option>
                <option value="adults">31-49</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button type="submit">Register!</button>
    </form>
</body>

</html>
