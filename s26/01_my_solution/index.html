<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">

    <title>Score Keeper</title>
</head>

<body>
    <div class="columns is-mobile is-justify-content-center">
        <div class="column is-half-mobile is-half-tablet is-one-third-desktop">
            <div class="panel my-4">
                <div class="panel-block p-0 m-0">
                    <div class="" id="widget">
                        <figure class="image">
                            <img src="imgs/ping-pong.jpg" alt="">
                        </figure>
                    </div>
                </div>
                <div class="panel-block">
                    <span class="has-text-weight-medium">Ping Pong Score Keeper</span>
                </div>
                <div class="panel-block gameContent">
                    <div>
                        <div class="title is-1">
                            <span id="player1Score">0</span> to
                            <span id="player2Score">0</span>
                        </div>
                        Use the buttons below to keep score.
                    </div>
                    <div class="pt-3 pb-4">
                        Playing To:
                        <select name="goal" id="goalScore">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <div id="buttons" class="panel-block columns has-text-white has-text-centered">
                    <button id="score1Plus" class="column button has-background-primary has-text-white myButton">
                        +1 Player One
                    </button>
                    <button id="score2Plus" class="column button has-background-info has-text-white myButton">
                        +1 Player Two
                    </button>
                    <button id="reset" class="column button has-background-danger has-text-white myButton">
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <script src=" app.js">
        </script>
</body>

</html>
